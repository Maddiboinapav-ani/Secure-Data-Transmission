<!DOCTYPE html>
<html>
<head>
	<title>Secure Data Transmission using AWS</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='main.css')}}"
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<style>
input[type=button], input[type=submit], input[type=reset] {
  align-content: center;
  background-color: blueviolet;
  border: none;
  color: white;
  padding: 20px 20px;
  text-decoration: none;
  font-size: medium;
  margin: center;
  cursor: pointer;
}

</style>
</head>
<body>
	<div class="main">  
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="/signupform" method="post">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" placeholder="User name" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<input type="submit" value="Sign Up" />
				</form>
				<center><span style="color:red">{{res1}}</span></center>
				<center><span style="color: green">{{res}}</span></center>
			</div>

			<div class="login">
				<form action="/loginform" method="post">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username1" placeholder="Username" required="">
					<input type="password" name="password1" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
