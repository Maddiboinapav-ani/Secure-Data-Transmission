<!DOCTYPE html>
<html>
<head>
	<title>Secure Data Transmission using AWS</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='dashboard.css')}}"
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<body>
	<!-- <div class="dashboard">   -->
        <div class="container">
            <nav class="menu">
                <ul class="main-menu nav navbar-nav">
                    <li><i class="fa fa-home"></i><a href="/dashboard">Home</a></li>
                    <li class="active">
                        <i class="fa fa-briefcase"></i><a href="/sender">Sender</a>
                    </li>
                    <li><i class="fa fa-user"></i><a href="/receiver">Receiver</a></li>
                    <li><i class="fa fa-search"></i><a href="/logout">Logout</a></li>
                </ul>
            </nav>
            <article>
                <div class="content">
                    <form action="/senderform" method="post">
                        <center><h1>Send Data</h1></center> <br/>

                        <div class="form-group">
                            <input type="text" name="data" placeholder="Enter Data" required="">
                        </div>
                        
                        <div class="form-group">
                        <select class="form-control" id="receiver" name='receiver' required="">
                            {%for i in range(0, l)%}
                            <option>{{dashboard_data[i]}}</option>
                            {%endfor%}
                        </select>
                        </div>
                        <div class="form-group">
                        <button type="submit">Send Data</button>
                        </div>
                    </form>
                </div>
            </article>
        </div>

</body>
